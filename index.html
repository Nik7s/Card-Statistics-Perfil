<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card statistics</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="card">
        <img class="fenix" src="./assets/img/image3.gif" alt="green Fenix">
        <div class="container"> 
            <div class="tittle">
                <div class="logo">
                    <img src="./assets/img/Scissor Seven Season 4.jpg" alt="">
                </div>
                <h1>Chart_Dev</h1>
            </div>
        </div>

        <div class="statistics">
            <div class="hours">
                <h1>1200</h1>
                <p>Hours of study</p>
            </div>
            <div class="box">
                <p>Html</p>
                <div class="points">
                    <span class="bar html"></span>
                    <p class="num">100%</p>
                </div>
            </div>
            <div class="box">
                <p>Css</p>
                <div class="points">
                    <span class="bar css"></span>
                    <p class="num">100%</p>
                </div>
            </div>
            <div class="box">
                <p>TailWind</p>
                <div class="points">
                    <span class="bar tail"></span>
                    <p class="num">70%</p>
                </div>
            </div>
            <div class="box">
                <p>JavaScript</p>
                <div class="points">
                    <span class="bar js"></span>
                    <p class="num">50%</p>
                </div>
            </div>
            <div class="Favorite-apps">
                <small>Favorite applications</small>
                <div class="apps">
                    <div class="app">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="app">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                    <div class="app">
                        <i class="fa-solid fa-font-awesome"></i>
                    </div>
                    <div class="app">
                        <i class="fa-brands fa-steam"></i>
                    </div>
                    <div class="app">
                        <i class="fa-solid fa-code"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e8e3befd8e.js" crossorigin="anonymous"></script>

</html>
